<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Login - EcoTech Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet" />
  <style>
    .btn-animate {
      transition: all 0.2s;
    }

    .btn-animate:hover {
      transform: scale(1.02);
      filter: brightness(1.1);
    }

    .floating-card {
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
      backdrop-filter: blur(10px);
      background-color: rgba(34, 197, 94, 0.9);
    }

    .leaf {
      position: absolute;
      top: -50px;
      width: 30px;
      height: 30px;
      background-color: #22c55e;
      border-radius: 0 100% 0 100%;
      opacity: 0.3;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }

      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>

<body class="bg-[#0a2f1c] text-white flex items-center justify-center min-h-screen overflow-hidden relative">
  <!-- Animated Background Leaves -->
  <script>
    for (let i = 0; i < 15; i++) {
      const leaf = document.createElement('div');
      leaf.className = 'leaf';
      leaf.style.left = Math.random() * 100 + '%';
      leaf.style.animationDuration = (Math.random() * 5 + 5) + 's';
      leaf.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(leaf);
    }
  </script>

  <div class="p-8 rounded-3xl floating-card w-full max-w-md z-10 border border-white/10">
    <div class="text-center mb-8">
      <div class="inline-block p-4 bg-white rounded-full mb-4">
        <i class="fas fa-leaf text-green-700 text-3xl"></i>
      </div>
      <h1 class="text-4xl font-bold mb-2">Welcome Back</h1>
      <p class="text-green-100 italic">"Green choices begin with a click!"</p>
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="bg-red-500/80 text-white p-3 rounded-lg mb-6 text-center border border-red-400">
      {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}

    <form method="POST" action="/login" class="space-y-6">
      <div>
        <label class="block text-sm font-medium mb-2">Email Address</label>
        <div class="relative">
          <i class="fas fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-green-700"></i>
          <input type="email" name="email" required
            class="w-full bg-white text-gray-800 pl-10 pr-4 py-3 rounded-xl focus:ring-2 focus:ring-white outline-none"
            placeholder="admin@example.com">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium mb-2">Password</label>
        <div class="relative">
          <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-green-700"></i>
          <input type="password" name="password" required
            class="w-full bg-white text-gray-800 pl-10 pr-4 py-3 rounded-xl focus:ring-2 focus:ring-white outline-none"
            placeholder="••••••••">
        </div>
      </div>

      <div class="flex items-center">
        <input type="checkbox" name="remember" id="remember"
          class="w-4 h-4 rounded text-green-600 focus:ring-green-500">
        <label for="remember" class="ml-2 text-sm">Remember me</label>
      </div>

      <button type="submit"
        class="w-full bg-white text-green-700 font-bold py-3 rounded-xl btn-animate shadow-lg hover:shadow-xl">
        LOGIN
      </button>
    </form>

    <div class="mt-8 pt-6 border-t border-white/20 text-center">
      <p class="text-sm opacity-80">Don't have an account?</p>
      <a href="/signup" class="inline-block mt-2 font-bold text-white hover:text-green-200 transition-colors">
        <i class="fas fa-user-plus mr-2"></i>CREATE AN ACCOUNT
      </a>
    </div>
  </div>
</body>

</html>
